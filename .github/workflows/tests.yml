name: Flutter Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Flutter action
      uses: subosito/flutter-action@v1.1.1
      with:
        channel: 'stable'
    - name: Install dependencies
      run: flutter pub get
    - run: flutter analyze
    - name: Check Dart formatting
      run: flutter format --set-exit-if-changed -n .
    - name: Run tests
      run: flutter test
